<div class="container">
  <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">Ingresar</div>
       <!-- <div class="div-recuperar"><a href="#">Recuperar Contraseña</a></div>-->
      </div>
      <div class="panel-body">
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
        <form (ngSubmit)="loginWithEmail()" id="loginform" class="form-horizontal" role="form">
          <div class="input-group margin-bottom">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input  id="email" type="email"  name="email" [(ngModel)]="email"   class="form-control"   placeholder="Correo Electronico">
          </div>
          <div class="input-group margin-bottom">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input  id="password" type="password" class="validate" [(ngModel)]="password" name="password"  class="form-control" placeholder="Constraseña">
          </div>
          <button type="submit"  class=" form-control btn btn-primary col-md-12">Ingresar</button>
        </form>
      </div>
    </div>
  </div>
  <div id="signupbox" class="div-buttom-login mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">Sign Up</div>
        <div><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Ingresar</a></div>
      </div>
    </div>
  </div>
</div>
